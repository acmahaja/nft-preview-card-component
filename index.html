<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <article>
      <div id="overlay">
        <img src="./images/icon-view.svg" alt="" />
      </div>
      <img src="./images/image-equilibrium.jpg" alt="NFT image" id="NFT" />
      <h1 id="Name">Equilibrium #3429</h1>
      <p id="Description">Our Equilibrium collection promotes balance and calm.</p>
      <div id="statistics">
        <div id="price" data-icon="eth-logo">0.041 ETH</div>
        <div id="time" data-icon="clock">3 days left</div>
      </div>
      <div id="creator">
        <img src="./images/image-avatar.png" alt="Avatar Image">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </article>

    <div id="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.acmahaja.com/">@acmahaja</a>.
    </div>
  </body>
  <script>
    document.getElementById("overlay").addEventListener("mouseover", () => {
      console.log("document.getElementById()");
      document.getElementById("overlay").style.opacity = 1;
      console.log(document.getElementById("overlay").style.opacity);
    });

    document.getElementById("overlay").addEventListener("mouseleave", () => {
      document.getElementById("overlay").style.opacity = 0;
      console.log(document.getElementById("overlay").style.opacity);
    });
  </script>
</html>
